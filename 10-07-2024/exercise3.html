    str = prompt("Enter a String: ");
    function covertStringToArr(str){
        let arr = [];
        for(let i=0; i<str.length; i++){
            arr.push(str[i]);
        }
        return arr;
    }
    function reverseArray(arr){
        let revArr = [];
        for(let i=arr.length-1; i>=0; i--){
            revArr.push(arr[i]);
        }
        return revArr;
    } 
    console.log(reverseArray(covertStringToArr(str)));
