<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        th,td {
            padding: 5px;
            
        }
        table {
            width: 50%;
            margin: auto;
            text-align: center;
            background-color: burlywood;
            border-spacing: 0;
        }
        tr:nth-child(odd):hover {
            background-color: rgb(22, 182, 56);
        }
        tr:nth-child(even):hover {
            background-color: yellow;
        }
        
    </style>
</head>

<body>
    <h1>Student Information</h1>
    <div style="align-content: center;">
    <table border="2" >
        <thead>
            <tr>
                <th colspan="2">Name</th>
                <th rowspan="2">Address</th>
                <th rowspan="2">Age</th>
            </tr>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Kapil</td> 
                <td>Maheshwari</td>
                <td>Modinagar</td>
                <td>23</td>
            </tr>
            <tr>
                <td>Disha</td>
                <td>Gupta</td>
                <td>Uari</td>
                <td>22</td>
            </tr>
            <tr>
                <td>Saumya</td> 
                <td>Sharma</td>
                <td>Kanpur</td>
                <td>22</td>
            </tr>
            <tr>
                <td>Sarthak</td>
                <td>Shamgwan</td>
                <td>UK</td>
                <td>22</td>
            </tr>
        </tbody>
    </table>
</div>
</body>

</html>
