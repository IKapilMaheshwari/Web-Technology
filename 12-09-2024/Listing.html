<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listing</title>
</head>
<body>
    <dl>
        <dt>Types of Listing in HTML</dt>
        <dd>3 types of listing is their in HTML</dd>
    </dl>
    <h2>Type of Orderd Listing in HTML</h2>
    <ol>
        <li>HTML</li>
        <li>Java</li>
        <li>JS</li>
        <li>Python</li>
    </ol>
    <h2>Type of Un-orderd Listing in HTML</h2>
    <ul type="circle">
        <li>HTML</li>
        <li>Java</li>
        <li>JS</li>
        <li>Python</li>
    </ul>
</body>
</html>
